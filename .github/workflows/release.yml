name: "Release build"

on:
  push:
    branches: [ "main" ]

jobs:
  build_release:
    name: Build release

    outputs:
      appVersion: ${{ steps.tauri_build.outputs.appVersion }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            artifact: "macOS-universal"
            args: "-t universal-apple-darwin"
            path: "/Users/runner/work/Books/Books/src-tauri/target/universal-apple-darwin/release/bundle/"
          - platform: "ubuntu-22.04"
            artifact: "Linux-x64"
            args: ""
            path: "/home/runner/work/Books/Books/src-tauri/target/release/bundle/appimage/"
          - platform: "windows-latest"
            artifact: "Windows-x64"
            args: ""
            path: "D:\\a\\Books\\Books\\src-tauri\\target\\release\\bundle\\msi\\"

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.*

      - name: Setup node and cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Dependencies
        run: pnpm install

      - name: Set environment variables (unix)
        if: runner.os != 'Windows'
        run: echo "SENTRY_DSN=\"${{ secrets.SENTRY_DSN }}\"" >> ./src-tauri/.env

      - name: Set environment variables (windows)
        if: runner.os == 'Windows'
        run: |
          echo "SENTRY_DSN=`"${{ secrets.SENTRY_DSN }}`"" | Out-File -Append ./src-tauri/.env
          $env:TAURI_FIPS_COMPLIANT="true"

      - uses: tauri-apps/tauri-action@v0
        id: tauri_build
        with:
          tauriScript: "pnpm tauri"
          args: ${{ matrix.args }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          overwrite: true
          path: ${{ matrix.path }}

  create_release:
    name: Create release

    needs: [build_release]

    permissions:
      contents: write

    outputs:
      release_id: ${{ steps.create_release.outputs.result }}

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Create Release Draft
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `books-v${{ needs.build_release.outputs.appVersion }}`,
              name: `Books v${{ needs.build_release.outputs.appVersion }}`,
              draft: true
            })
            return data.id
  
  upload_release:
    name: Upload release

    needs: [build_release, create_release]

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
            include:
              - name: "Books_${{ needs.build_release.outputs.appVersion }}_x64.AppImage"
                artifact: "Linux-x64"
                content_type: "application/x-appimage"
                path: "Books_${{ needs.build_release.outputs.appVersion }}_amd64.AppImage"
              - name: "Books_${{ needs.build_release.outputs.appVersion }}_universal.dmg"
                artifact: "macOS-universal"
                content_type: "application/x-diskcopy"
                path: "dmg/Books_${{ needs.build_release.outputs.appVersion }}_universal.dmg"
              - name: "Books_${{ needs.build_release.outputs.appVersion }}_x64.msi"
                artifact: "Windows-x64"
                content_type: "application/x-msdownload"
                path: "Books_${{ needs.build_release.outputs.appVersion }}_x64_en-US.msi"

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./build/${{ matrix.artifact }}

      - name: Upload Assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './build/${{ matrix.artifact }}/${{ matrix.path }}';
            const stat = fs.statSync(path);
            const file = fs.readFileSync(path);

            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create_release.outputs.release_id }},
              name: '${{ matrix.name }}',
              data: file,
              headers: {
                'content-type': '${{ matrix.content_type }}',
                'content-length': stat.size
              }
            })
